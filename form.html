<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>
<body>
    <h1>Buat Account Baru!</h1>
    <h2>Sign Up Form</h2>
    <form>
        First Name:<br>
        <input type="text" name="firstname">
        <br>
        <br>
        Last Name:<br>
        <input type="text" name="lastname">
        <br>
        <br>
        Gender:<br>
        <input type="radio" name="gender" checked> Male<br>
        <input type="radio" name="gender"> Female<br>
        <input type="radio" name="gender"> Other<br>
        <br>
        Nationality:<br>
        <select name="nationality" id="nationalityid">
            <option value="Malaysian">Malaysian</option>
            <option value="Indonesia">Indonesia</option>
            <option value="Singapore">Singapore</option>
        </select>
        <br>
        <br>
        Languange Spoken:<br>
        <input type="checkbox" name="language1" value="Bahasa Indonesia">Bahasa Indonesia<br>
        <input type="checkbox" name="language2" value="English">English<br>
        <input type="checkbox" name="language3" value="Other">Other<br>
        <br>
        Bio:<br>
        <textarea name="message" rows="10" cols="30">Tell us about yourself a bit!</textarea>
        <br>
            <button type="submit" name="signup" formaction="welcome.html">Sign Up</button>
        

    </form>

</body>
</html>
